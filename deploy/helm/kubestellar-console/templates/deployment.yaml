apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "kubestellar-console.fullname" . }}
  labels:
    {{- include "kubestellar-console.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "kubestellar-console.selectorLabels" . | nindent 6 }}
  {{- if .Values.persistence.enabled }}
  strategy:
    type: Recreate
  {{- end }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "kubestellar-console.labels" . | nindent 8 }}
        {{- with .Values.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "kubestellar-console.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          env:
            - name: PORT
              value: "8080"
            - name: DATABASE_PATH
              value: {{ .Values.database.sqlitePath | quote }}
            {{- if .Values.route.enabled }}
            - name: FRONTEND_URL
              value: "https://{{ .Values.route.host }}"
            {{- else if .Values.ingress.enabled }}
            - name: FRONTEND_URL
              value: "https://{{ (index .Values.ingress.hosts 0).host }}"
            {{- end }}
            {{- if .Values.github.existingSecret }}
            - name: GITHUB_CLIENT_ID
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.github.existingSecret }}
                  key: {{ .Values.github.existingSecretKeys.clientId }}
            - name: GITHUB_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.github.existingSecret }}
                  key: {{ .Values.github.existingSecretKeys.clientSecret }}
            {{- else if and .Values.github.clientId .Values.github.clientSecret }}
            - name: GITHUB_CLIENT_ID
              valueFrom:
                secretKeyRef:
                  name: {{ include "kubestellar-console.fullname" . }}
                  key: github-client-id
            - name: GITHUB_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: {{ include "kubestellar-console.fullname" . }}
                  key: github-client-secret
            {{- end }}
            {{- if or .Values.claude.existingSecret .Values.claude.apiKey }}
            - name: CLAUDE_API_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.claude.existingSecret | default (include "kubestellar-console.fullname" .) }}
                  key: {{ .Values.claude.existingSecretKey | default "claude-api-key" }}
            {{- end }}
            {{- if or .Values.jwt.existingSecret .Values.jwt.secret }}
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.jwt.existingSecret | default (include "kubestellar-console.fullname" .) }}
                  key: {{ .Values.jwt.existingSecretKey | default "jwt-secret" }}
            {{- end }}
            {{- with .Values.extraEnv }}
            {{- toYaml . | nindent 12 }}
            {{- end }}
          volumeMounts:
            {{- if .Values.persistence.enabled }}
            - name: data
              mountPath: /app/data
            {{- end }}
      volumes:
        {{- if .Values.persistence.enabled }}
        - name: data
          persistentVolumeClaim:
            claimName: {{ include "kubestellar-console.fullname" . }}
        {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
