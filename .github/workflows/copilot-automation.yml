name: Copilot PR Automation

on:
  workflow_dispatch:
    inputs:
      pr_number:
        description: PR number to process
        required: true
  pull_request_target:
    types: [opened, synchronize, ready_for_review]
  check_run:
    types: [completed]
  status:

permissions:
  contents: write
  pull-requests: write
  issues: write
  statuses: write

jobs:
  copilot-automation:
    runs-on: ubuntu-latest
    # Always run - we filter inside the job
    if: |
      github.event_name == 'workflow_dispatch' ||
      (github.event_name == 'pull_request_target' &&
       (github.event.pull_request.user.login == 'Copilot' ||
        contains(github.event.pull_request.user.login, 'copilot'))) ||
      (github.event_name == 'check_run' &&
       github.event.check_run.pull_requests[0] != null) ||
      (github.event_name == 'status')
    steps:
      - name: Get PR info
        id: pr-info
        uses: actions/github-script@v7
        with:
          script: |
            let prNumber, prAuthor, isDraft, title, headSha;

            if (context.eventName === 'workflow_dispatch') {
              // Manual trigger with PR number
              prNumber = parseInt('${{ github.event.inputs.pr_number }}', 10);
              if (!prNumber) {
                core.setFailed('PR number is required for workflow_dispatch');
                return;
              }
              const { data: pr } = await github.rest.pulls.get({
                owner: context.repo.owner,
                repo: context.repo.repo,
                pull_number: prNumber
              });
              prAuthor = pr.user.login;
              isDraft = pr.draft;
              title = pr.title;
              headSha = pr.head.sha;
            } else if (context.eventName === 'pull_request_target') {
              prNumber = context.payload.pull_request.number;
              prAuthor = context.payload.pull_request.user.login;
              isDraft = context.payload.pull_request.draft;
              title = context.payload.pull_request.title;
              headSha = context.payload.pull_request.head.sha;
            } else if (context.eventName === 'check_run') {
              const prs = context.payload.check_run.pull_requests;
              if (!prs || prs.length === 0) {
                core.info('No PRs associated with this check run');
                return;
              }
              prNumber = prs[0].number;
              headSha = context.payload.check_run.head_sha;
              const { data: pr } = await github.rest.pulls.get({
                owner: context.repo.owner,
                repo: context.repo.repo,
                pull_number: prNumber
              });
              prAuthor = pr.user.login;
              isDraft = pr.draft;
              title = pr.title;
            } else if (context.eventName === 'status') {
              const { data: prs } = await github.rest.repos.listPullRequestsAssociatedWithCommit({
                owner: context.repo.owner,
                repo: context.repo.repo,
                commit_sha: context.payload.sha
              });
              if (!prs || prs.length === 0) {
                core.info('No PRs associated with this commit');
                return;
              }
              const pr = prs[0];
              prNumber = pr.number;
              prAuthor = pr.user.login;
              isDraft = pr.draft;
              title = pr.title;
              headSha = context.payload.sha;
            }

            // Check if this is a Copilot PR
            const isCopilot = prAuthor === 'Copilot' ||
                              prAuthor.toLowerCase().includes('copilot') ||
                              prAuthor === 'copilot-swe-agent[bot]';

            if (!isCopilot) {
              core.info(`PR #${prNumber} is not from Copilot (author: ${prAuthor}), skipping`);
              core.setOutput('is_copilot', 'false');
              return;
            }

            core.info(`Processing Copilot PR #${prNumber}`);
            core.setOutput('pr_number', prNumber);
            core.setOutput('pr_author', prAuthor);
            core.setOutput('is_draft', isDraft);
            core.setOutput('title', title);
            core.setOutput('head_sha', headSha);
            core.setOutput('is_copilot', 'true');

      - name: Override DCO
        if: steps.pr-info.outputs.is_copilot == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            const prNumber = parseInt('${{ steps.pr-info.outputs.pr_number }}', 10);
            const headSha = '${{ steps.pr-info.outputs.head_sha }}';

            if (!prNumber || !headSha) {
              core.warning('Missing PR number or head SHA');
              return;
            }

            core.info(`Overriding DCO for PR #${prNumber}, SHA: ${headSha}`);

            // Set DCO status to success
            try {
              await github.rest.repos.createCommitStatus({
                owner: context.repo.owner,
                repo: context.repo.repo,
                sha: headSha,
                state: 'success',
                context: 'dco',
                description: 'DCO waived for Copilot',
                target_url: 'https://github.com/kubestellar/console/blob/master/CONTRIBUTING.md'
              });
              core.info(`Set DCO status to success`);
            } catch (e) {
              core.warning(`Failed to set DCO status: ${e.message}`);
            }

            // Remove dco-signoff: no label
            try {
              await github.rest.issues.removeLabel({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: prNumber,
                name: 'dco-signoff: no'
              });
              core.info('Removed dco-signoff: no label');
            } catch (e) {
              core.info('Label dco-signoff: no not present');
            }

            // Add dco-signoff: yes label
            try {
              await github.rest.issues.addLabels({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: prNumber,
                labels: ['dco-signoff: yes']
              });
              core.info('Added dco-signoff: yes label');
            } catch (e) {
              core.warning(`Failed to add label: ${e.message}`);
            }

      - name: Fix title and mark ready
        if: steps.pr-info.outputs.is_copilot == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            const prNumber = parseInt('${{ steps.pr-info.outputs.pr_number }}', 10);
            const isDraft = '${{ steps.pr-info.outputs.is_draft }}' === 'true';
            let title = '${{ steps.pr-info.outputs.title }}';

            if (!prNumber) {
              core.warning('Missing PR number');
              return;
            }

            core.info(`Fixing title and draft status for PR #${prNumber}`);
            core.info(`Current title: ${title}, isDraft: ${isDraft}`);

            // Fix title if it has [WIP]
            if (title.includes('[WIP]')) {
              let emoji = 'üêõ'; // Default to bug fix

              // Remove [WIP] and add emoji
              let newTitle = title.replace('[WIP] ', '').replace('[WIP]', '').trim();
              const hasEmoji = /^[\u{1F300}-\u{1F9FF}]/u.test(newTitle);
              const finalTitle = hasEmoji ? newTitle : `${emoji} ${newTitle}`;

              try {
                await github.rest.pulls.update({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  pull_number: prNumber,
                  title: finalTitle
                });
                core.info(`Updated title to: ${finalTitle}`);
              } catch (e) {
                core.warning(`Failed to update title: ${e.message}`);
              }

              // Remove do-not-merge/work-in-progress label
              try {
                await github.rest.issues.removeLabel({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  issue_number: prNumber,
                  name: 'do-not-merge/work-in-progress'
                });
                core.info('Removed do-not-merge/work-in-progress label');
              } catch (e) {
                core.info('Label do-not-merge/work-in-progress not present');
              }
            }

            // Mark as ready for review if still draft
            if (isDraft) {
              try {
                const { data: pr } = await github.rest.pulls.get({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  pull_number: prNumber
                });

                await github.graphql(`
                  mutation($prId: ID!) {
                    markPullRequestReadyForReview(input: {pullRequestId: $prId}) {
                      pullRequest { id }
                    }
                  }
                `, { prId: pr.node_id });
                core.info('Marked PR as ready for review');
              } catch (e) {
                core.warning(`Failed to mark ready: ${e.message}`);
              }
            }

      - name: Trigger gh-aw verification
        if: steps.pr-info.outputs.is_copilot == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            // This step exists to bridge plain GHA to gh-aw
            // After mechanical fixes are done, we can trigger AI-powered verification
            core.info('Mechanical fixes complete. gh-aw workflows can now handle AI tasks.');
