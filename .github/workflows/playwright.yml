name: Playwright E2E Tests

on:
  push:
    branches: [main, dev]
    paths:
      - 'web/**'
      - '.github/workflows/playwright.yml'
  pull_request:
    branches: [main, dev]
    paths:
      - 'web/**'
      - '.github/workflows/playwright.yml'

env:
  CI: true

jobs:
  # Build job - runs once and caches artifacts
  build:
    name: Build Frontend
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: web
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: web/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-output
          path: web/dist
          retention-days: 1

  # Test job - simplified to chromium-only until tests are stable
  # TODO: Re-enable firefox, webkit, and sharding after test stabilization
  test:
    name: Test (chromium)
    needs: build
    runs-on: ubuntu-latest
    timeout-minutes: 15
    # Reduced matrix: chromium only, no sharding until tests are stable
    # Original matrix: browser: [chromium, firefox, webkit], shard: [1, 2]
    defaults:
      run:
        working-directory: web
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: web/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-output
          path: web/dist

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps chromium

      - name: Start preview server
        run: |
          npm run preview &
          npx wait-on http://localhost:4173 --timeout 60000

      - name: Run Playwright tests
        run: |
          npx playwright test \
            --project=chromium \
            --reporter=blob
        env:
          PLAYWRIGHT_BASE_URL: http://localhost:4173

      - name: Upload blob report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: blob-report-chromium
          path: web/blob-report/
          retention-days: 1

  # Merge reports job
  merge-reports:
    name: Merge Test Reports
    needs: test
    if: always()
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: web
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: web/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Download all blob reports
        uses: actions/download-artifact@v4
        with:
          pattern: blob-report-*
          path: web/all-blob-reports
          merge-multiple: true

      - name: Merge reports
        run: npx playwright merge-reports --reporter=html,json ./all-blob-reports

      - name: Upload HTML report
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: web/playwright-report/
          retention-days: 14

      - name: Generate summary
        if: always()
        run: |
          echo "## Playwright Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ -f "test-results.json" ]; then
            total=$(jq '.stats.expected + .stats.unexpected + .stats.flaky + .stats.skipped' test-results.json 2>/dev/null || echo "N/A")
            passed=$(jq '.stats.expected' test-results.json 2>/dev/null || echo "N/A")
            failed=$(jq '.stats.unexpected' test-results.json 2>/dev/null || echo "N/A")
            echo "| Metric | Count |" >> $GITHUB_STEP_SUMMARY
            echo "|--------|-------|" >> $GITHUB_STEP_SUMMARY
            echo "| Total | $total |" >> $GITHUB_STEP_SUMMARY
            echo "| Passed | $passed |" >> $GITHUB_STEP_SUMMARY
            echo "| Failed | $failed |" >> $GITHUB_STEP_SUMMARY
          else
            echo "Test results summary not available" >> $GITHUB_STEP_SUMMARY
          fi

      - name: Comment on PR with test failures
        if: github.event_name == 'pull_request' && needs.test.result == 'failure'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const path = require('path');

            let comment = '## âŒ Playwright Tests Failed\n\n';

            // Try to parse test results
            try {
              const resultsPath = 'web/test-results.json';
              if (fs.existsSync(resultsPath)) {
                const results = JSON.parse(fs.readFileSync(resultsPath, 'utf8'));
                const failed = results.suites?.flatMap(s =>
                  s.specs?.filter(spec => spec.ok === false) || []
                ) || [];

                if (failed.length > 0) {
                  comment += '### Failed Tests\n\n';
                  comment += '| Test | File | Error |\n';
                  comment += '|------|------|-------|\n';

                  for (const spec of failed.slice(0, 10)) {
                    const name = spec.title || 'Unknown';
                    const file = spec.file || 'Unknown';
                    const error = spec.tests?.[0]?.results?.[0]?.error?.message?.slice(0, 100) || 'See report';
                    comment += `| ${name} | ${file} | ${error} |\n`;
                  }

                  if (failed.length > 10) {
                    comment += `\n_...and ${failed.length - 10} more failures_\n`;
                  }
                }
              }
            } catch (e) {
              comment += `_Could not parse test results: ${e.message}_\n`;
            }

            comment += '\n### ðŸ“Š View Full Report\n\n';
            comment += `Download the \`playwright-report\` artifact from the [workflow run](${process.env.GITHUB_SERVER_URL}/${process.env.GITHUB_REPOSITORY}/actions/runs/${process.env.GITHUB_RUN_ID}) for screenshots and detailed traces.\n\n`;
            comment += '**To view the report locally:**\n';
            comment += '```bash\n';
            comment += '# Download and extract playwright-report.zip\n';
            comment += 'npx playwright show-report path/to/playwright-report\n';
            comment += '```\n';

            // Post comment
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: comment
            });

  # Mobile tests - DISABLED until tests are stable
  # TODO: Re-enable after test stabilization
  mobile-tests:
    name: Mobile Browser Tests
    if: false  # Disabled until tests are stable
    needs: build
    runs-on: ubuntu-latest
    timeout-minutes: 20
    defaults:
      run:
        working-directory: web
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: web/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-output
          path: web/dist

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps chromium webkit

      - name: Start preview server
        run: |
          npm run preview &
          npx wait-on http://localhost:4173 --timeout 60000

      - name: Run mobile tests
        run: |
          npx playwright test \
            --project=mobile-chrome \
            --project=mobile-safari
        env:
          PLAYWRIGHT_BASE_URL: http://localhost:4173

      - name: Upload mobile test report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: mobile-test-report
          path: web/playwright-report/
          retention-days: 7

  # Accessibility tests
  accessibility:
    name: Accessibility Tests
    needs: build
    runs-on: ubuntu-latest
    timeout-minutes: 15
    defaults:
      run:
        working-directory: web
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: web/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-output
          path: web/dist

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps chromium

      - name: Start preview server
        run: |
          npm run preview &
          npx wait-on http://localhost:4173 --timeout 60000

      - name: Run accessibility tests
        run: |
          npx playwright test \
            --project=chromium \
            --grep="accessibility|a11y"
        env:
          PLAYWRIGHT_BASE_URL: http://localhost:4173
        continue-on-error: true

  # Visual regression tests - DISABLED until tests are stable
  # TODO: Re-enable after test stabilization
  visual-regression:
    name: Visual Regression
    if: false  # Disabled until tests are stable
    needs: build
    runs-on: ubuntu-latest
    timeout-minutes: 20
    # Original condition: if: github.event_name == 'pull_request'
    defaults:
      run:
        working-directory: web
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: web/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-output
          path: web/dist

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps chromium

      - name: Start preview server
        run: |
          npm run preview &
          npx wait-on http://localhost:4173 --timeout 60000

      - name: Run visual tests
        run: |
          npx playwright test \
            --project=chromium \
            --update-snapshots
        env:
          PLAYWRIGHT_BASE_URL: http://localhost:4173
        continue-on-error: true

      - name: Upload visual diff
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: visual-diff
          path: web/test-results/
          retention-days: 7
